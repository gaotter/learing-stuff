<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Knockout!</title>
    </head>
    <body>
        <p>
          First name:
            <strong data-bind="text: firstName">todo</strong>
          Last name:
            <strong data-bind="text: lastName">todo</strong>
            Full name:
            <strong data-bind="text: fullName"></strong>
        </p>

        <p>Last name: <input data-bind="value: firstName" /></p>
        <p>First name: <input data-bind="value: lastName" /></p>

        <button data-bind="click: capitalizeLastName">Go caps</button>

        <script src="./bundle.js"></script>
    
    </body>
</html>
